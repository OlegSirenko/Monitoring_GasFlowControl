name: Build multiple platforms

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  job_1:
    name: Build executable
    runs-on: ${{ matrix.os }}


    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, windows-latest ]
        build_type: [ Release ]
        c_compiler: [ gcc, clang, cl ]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-20.04
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-20.04
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-20.04
            c_compiler: cl

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true


      ## TODO: Change to install SDL2 through VCPKG
      - name: Setup SDL
        uses: libsdl-org/setup-sdl@main
        id: sdl
        with:
          install-linux-dependencies: true
          version: 2-latest
          version-sdl-image: 2-latest
        if: runner.os == 'Windows'


      - name: Install OpenGL libraries
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
              sudo apt update
              sudo apt install g++ 
              sudo apt install cmake
              sudo apt-get install libgl1-mesa-dev
              sudo apt-get install libglfw3-dev 
              sudo apt install fuse 
          else
              echo "$RUNNER_OS not supported. OpenGL install not used for $RUNNER_OS"
          fi
        shell: bash

      - name: Set up cache
        id: cache-sdl2
        if: runner.os == 'Linux'
        uses: actions/cache@v3
        with:
          path: |
            /usr/local/lib/libSDL2*
            /usr/local/include/SDL2*
          key: ${{ runner.os }}-sdl2-${{ hashFiles('**/SDL2') }}
          restore-keys: |
            ${{ runner.os }}-sdl2-

      - name: Build and install SDL2 from source
        run: |
          git clone https://github.com/libsdl-org/SDL.git -b SDL2
          cd SDL
          mkdir build
          cd build
          ../configure
          make
          sudo make install
        if: runner.os == 'Linux' && steps.cache-sdl2.outputs.cache-hit != 'true' && steps.cache-sdl2.outputs.cache-hit != ''

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/cmake-build-release" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -S ${{ github.workspace }}

      - name: Build
        # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: ctest --build-config ${{ matrix.build_type }}

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
        if: runner.os == 'Windows'

      - name: Install WiX
        run: dotnet tool install --global wix
        if: runner.os == 'Windows'

      - name: Build WiX on Windows x86
        run: cd Deploy/Installer_GasFlowControl/GasFlowControl/GasFlowControl && ls && wix build .\Package.wxs .\Folders.wxs .\Package.en-us.wxl .\MainComponents.wxs -arch x86 -out .\out\Setup_GasFlowControl_x86.msi
        if: runner.os == 'Windows'

      - name: Build WiX on Windows x64
        run: ls cmake-build-release/Release && cd Deploy/Installer_GasFlowControl/GasFlowControl/GasFlowControl && ls && wix build .\Package.wxs .\Folders.wxs .\Package.en-us.wxl .\MainComponents.wxs -arch x64 -out .\out\Setup_GasFlowControl_x64.msi
        if: runner.os == 'Windows'

      - name: Upload a Windows Installer
        uses: actions/upload-artifact@v4.3.6
        with:
          # Artifact name
          name: Installers
          # A file, directory or wildcard pattern that describes what to upload
          path: |
            ${{ github.workspace }}/Deploy/Installer_GasFlowControl/GasFlowControl/GasFlowControl/out/Setup_GasFlowControl_x86.msi
            ${{ github.workspace }}/Deploy/Installer_GasFlowControl/GasFlowControl/GasFlowControl/out/Setup_GasFlowControl_x64.msi
          if-no-files-found: error # optional, default is warn
        if: runner.os == 'Windows'

      - name: Build AppImage
        run: cd ${{ github.workspace }}/Deploy/AppImage/ && chmod +x linuxdeploy-x86_64.AppImage &&./run.sh
        if: matrix.c_compiler == 'gcc'

      - name: Upload AppImage
        uses: actions/upload-artifact@v4.3.6
        with:
          name: AppImage
          path: |
            ${{ github.workspace }}/Deploy/AppImage/Gas_Flow_Control_Monitor-x86_64.AppImage
        if: matrix.c_compiler == 'gcc'